<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Hub</title>
    <!-- load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex">

            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="{{url_for('go_home')}}">Movie Hub</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{url_for('go_home')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' aria-current="page" href="{{url_for('log_and_reg')}}">Login</a>
                        </li>
                    </ul>
                </div>

            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 top mt-5">
                <h3 class="">Top Rated Movies</h3>
                <div class="top_movies d-flex justify-content-around flex-wrap">
                    {%for movie in top_movies%}
                        {%if movie.poster%}
                            <a href="/view/{{movie.id}}" class="img_card"><img class='poster' src="{{url_for('static',filename=movie.poster)}}" alt="a poster for {{movie.title}}"></a>
                        {%endif%}
                    {%endfor%}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 top mt-5">
                <h3>Your Top Movies</h3>
                <div class="top_movies d-flex justify-content-around flex-wrap">
                    {%for movie in top_movies%}
                        {%if movie.poster%}
                            <a href="#" class="img_card"><img class='poster' src="{{url_for('static',filename=movie.poster)}}" alt="a poster for {{movie.title}}"></a>
                        {%endif%}
                    {%endfor%}
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
