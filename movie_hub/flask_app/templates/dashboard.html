<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Dashboard</title>
<!-- load Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="fluid-container">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex">
    
                <div class="container-fluid d-flex">
                    <a class="navbar-brand" href="{{url_for('go_home')}}">Movie Hub</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{{url_for('go_home')}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class='nav-link' aria-current="page" href="{{url_for('log_and_reg')}}">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class='nav-link' aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#new_list_modal">Create New List</a>
                            </li>
                        </ul>
                    </div>
    
                </div>
    
            </div>
        </nav>
        <div class="container">
            <div class="dash row mt-5">
                <h2>{{user.username}}'s Lists</h2>
                {%for list in lists%}
                <a class="user_list_item col-12" href="new_list/{{list.id}}"> 
                    <h3>{{list.name}}</h3>
                </a>
                {%endfor%}
            </div>
            
                </div>
        </div>
        <div class="modal fade" id="new_list_modal" tabindex="-1" aria-labelledby="newListModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newListModalLabel">Create New List</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action='{{url_for("add_list")}}' id="new_list_form" method="post">
                            <div class="mb-3">
                                <input type="hidden" name="user_id" value="{{user.id}}">
                                <label for="deck_name" class="form-label">List Name:</label>
                                <input type="text" class="form-control" id="list_name" name="list_name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary plusbutton" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success plusbutton confirm" id="createListBtn" form="new_list_form">Create List</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
